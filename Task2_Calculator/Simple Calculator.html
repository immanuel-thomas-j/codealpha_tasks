<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
  <div class="content">
    <h1 id="heading">Simple Calculator</h1>
    <br>
    <div id="numb"></div>

    <div class="calci">
        <button class="func" onclick="clearDisplay()">AC</button>
        <button class="func" onclick="toggleSign()">+/-</button>
        <button class="func" onclick="aclick(event)">%</button>
        <button class="oper" onclick="aclick(event)">/</button>

        <button class="num" onclick="aclick(event)">7</button>
        <button class="num" onclick="aclick(event)">8</button>
        <button class="num" onclick="aclick(event)">9</button>
        <button class="oper" onclick="aclick(event)">*</button>

        <button class="num" onclick="aclick(event)">4</button>
        <button class="num" onclick="aclick(event)">5</button>
        <button class="num" onclick="aclick(event)">6</button>
        <button class="oper" onclick="aclick(event)">-</button>

        <button class="num" onclick="aclick(event)">1</button>
        <button class="num" onclick="aclick(event)">2</button>
        <button class="num" onclick="aclick(event)">3</button>
        <button class="oper" onclick="aclick(event)">+</button>

        <button class="num span-two" onclick="aclick(event)">0</button>
        <button class="num" onclick="aclick(event)">.</button>
        <button class="oper" onclick="calculateResult()">=</button>
    </div>
<script src="scripts.js"></script>
</div>
<br>
<footer>
    <br><br><br>
    <p class="foot">By Immanuel Thomas J</p>
</footer>
</body>
</html>
